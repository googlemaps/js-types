name: "Sync"
on:
  push:
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2       
      - name: Setup Bazel
        uses: jpoehnelt/setup-bazel@74990a5bf57cb8275729e56a1ba1d85240d7e5f7
      - run: bazel build :definitelytyped.d.ts
      - run: ./.github/workflows/sync.sh
        env:
          GITHUB_REPO: googlemaps/DefinitelyTyped
          GITHUB_TOKEN: ${{ secrets.SYNCED_GITHUB_TOKEN_REPO }}
          GIT_AUTHOR_NAME: googlemaps-bot
          GIT_AUTHOR_EMAIL: googlemaps-bot@google.com
          GIT_COMMITTER_NAME: googlemaps-bot
          GIT_COMMITTER_EMAIL: googlemaps-bot@google.com
